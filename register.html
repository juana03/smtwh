<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - SMK TUTWURI HANDAYANI</title>
    <link rel="icon" type="image/x-icon" href="img/Logo_TWH-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .forgot-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl forgot-card w-full max-w-md overflow-hidden">
        <div class="bg-blue-800 text-white p-6 text-center">
            <div class="flex justify-center mb-4">
                <i data-feather="key" class="w-10 h-10 text-yellow-300"></i>
            </div>
            <h1 class="text-2xl font-bold">Reset Password</h1>
            <p class="text-blue-200">Masukkan email untuk reset password</p>
        </div>
        <div class="p-6">
            <form id="forgotForm">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Terdaftar</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i data-feather="send" class="mr-2 w-4 h-4"></i> Kirim Link Reset
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Ingat password? <a href="login.html" class="text-blue-600 font-medium hover:text-blue-800">Masuk disini</a></p>
            </div>
        </div>
        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-sm text-gray-500">Â© 2025 SMK TUTWURI HANDAYANI. All rights reserved.</p>
        </div>
    </div>

    <script>
        feather.replace();
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if(!email) {
                alert('Email harus diisi');
                return;
            }

            if(!emailRegex.test(email)) {
                alert('Format email tidak valid');
                return;
            }

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-feather="loader" class="animate-spin mr-2 w-4 h-4"></i> Mengirim...';
            feather.replace();

            // Simulate API call
            setTimeout(() => {
                // Check if email exists (dummy check)
                if(email === 'admin@smktwh.sch.id') {
                    alert(`Link reset password telah dikirim ke ${email}. Silakan cek email Anda.`);
                    window.location.href = 'login.html';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-feather="send" class="mr-2 w-4 h-4"></i> Kirim Link Reset';
                    feather.replace();
                    alert('Email tidak terdaftar dalam sistem');
                }
            }, 2000);
        });
</script>
</body>
</html>
